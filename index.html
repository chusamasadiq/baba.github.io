<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Baba Abrar Hussain Butt</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <body class="text-center">
        <div class="container" style="width: 300px; margin-top: 100px;">

        		<div>
                <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="100">
                </div>
				
				<div class=form-group>
				<label>Enter Number</label>
                <input type="text" id="TextNumber" class="form-control" placeholder="Enter Number Here" required>
                </div>
				
				<div class="form-group">
				<label>Result</label>	
				<input type="text" id="resultBox" class="form-control"></div>

				<button type="button" class="btn btn-primary btn" name="clickbtn"onclick="divide_number()">Display Result</button> 
            
        </div>

        <script type="text/javascript">
                        function divide_number() {
               
                var number = parseInt(document.getElementById("TextNumber").value);
                var result = number % 4;
     
                document.getElementById("resultBox").value = result;
            }
        </script>
    </body>

</html>
